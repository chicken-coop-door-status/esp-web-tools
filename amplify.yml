version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - node script/update-manifests.js
    build:
      commands:
        - script/build
  artifacts:
    baseDirectory: .
    files:
      - index.html
      - config/**
      - static/**
      - dist/**
  cache:
    paths:
      - node_modules/**/*
